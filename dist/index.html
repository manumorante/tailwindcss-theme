<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="flex min-h-screen flex-col items-center justify-center bg-white">
    <h1 class="mb-8 text-3xl font-light">Theme</h1>

    <h2 class="mb-4 text-xl font-medium">Brand colors</h2>
    <div class="mb-12 grid grid-cols-2 gap-8 sm:grid-cols-3">
      <div class="flex flex-col items-center">
        <div class="h-20 w-20 rounded bg-primary shadow"></div>
        <span class="mt-2 text-sm text-gray-700">Primary</span>
      </div>
      <div class="flex flex-col items-center">
        <div class="h-20 w-20 rounded bg-secondary shadow"></div>
        <span class="mt-2 text-sm text-gray-700">Secondary</span>
      </div>
      <div class="flex flex-col items-center">
        <div class="h-20 w-20 rounded bg-accent shadow"></div>
        <span class="mt-2 text-sm text-gray-700">Accent</span>
      </div>
      <div class="flex flex-col items-center">
        <div class="h-20 w-20 rounded bg-muted shadow"></div>
        <span class="mt-2 text-sm text-gray-700">Muted</span>
      </div>
      <div class="flex flex-col items-center">
        <div class="h-20 w-20 rounded bg-danger shadow"></div>
        <span class="mt-2 text-sm text-gray-700">Danger</span>
      </div>
    </div>

    <h2 class="mb-4 text-xl font-medium">Spacing</h2>
    <div class="flex w-full max-w-xs flex-col gap-4">
      <div class="flex items-center gap-4">
        <div
          class="rounded bg-gray-200"
          style="height: 1.5rem; width: var(--spacing-small)"
        ></div>
        <span class="text-sm text-gray-700">spacing-small</span>
      </div>
      <div class="flex items-center gap-4">
        <div
          class="rounded bg-gray-200"
          style="height: 1.5rem; width: var(--spacing-medium)"
        ></div>
        <span class="text-sm text-gray-700">spacing-medium</span>
      </div>
      <div class="flex items-center gap-4">
        <div
          class="rounded bg-gray-200"
          style="height: 1.5rem; width: var(--spacing-big)"
        ></div>
        <span class="text-sm text-gray-700">spacing-big</span>
      </div>
    </div>
  </body>
</html>
